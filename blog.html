---
layout: default
title: Blog
permalink: /blog/
---

<h1>Blog</h1>

<div class="blog-list">
  {% for post in site.posts %}
    <article class="blog-post">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <time class="blog-date">{{ post.date | date: "%B %d, %Y" }}</time>
      <p class="blog-excerpt">{{ post.excerpt | strip_html | truncate: 200 }}</p>
    </article>
  {% endfor %}
</div>
